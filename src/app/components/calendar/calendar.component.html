<div class="calendar-wrapper component-wrapper">
    <div class="year-wrapper" *ngFor="let year of years">
        <div class="year-label-container text-center">
            <p class="year-label">Year {{year}}</p>
        </div>
        <div class="month-wrapper" *ngFor="let month of months">
            <p class="month-label">Month {{month}}</p>
            <div class="week-wrapper" *ngFor="let week of weeks">
                <p class="week-label">Week {{week}}</p>
                <div class="days-wrapper flex">
                    <div [ngClass]="{'day' : true, 'current' : isCurrentDay(year, month, week, day)}" [attr.data-year]="year" [attr.data-month]="month" [attr.data-week]="week" [attr.data-day]="day" *ngFor="let day of days">
                        <p class="day-label">{{dayArray[day]}}</p>
                        <div class="text-center">
                            <button (click)="addEvent(year, month, week, day)" class="add-event-btn">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
